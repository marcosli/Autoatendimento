<div class="title hidden-xs" role="form">
    <span>Cadastro - Autoatendimento</span>
</div>

<div class="form">
    <form class="form-horizontal" role="form" data-ng-submit="signUp()">

        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Digite o seu nome" data-ng-model="registration.FullName" required autofocus>
                <i class="icon icon-user-circle"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Digite o login" data-ng-model="registration.userName" required autofocus>
                <i class="icon icon-user-circle"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input type="email" class="form-control" placeholder="Digite o email" data-ng-model="registration.email" required autofocus>
                <i class="icon icon-lock-email glyphicon glyphicon-envelope"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input type="password" class="form-control" placeholder="Digite a senha" data-ng-model="registration.password" required>
                <i class="icon icon-lock-circ"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input type="password" class="form-control" placeholder="Repita a senha" data-ng-model="registration.confirmPassword" required>
                <i class="icon icon-lock-circ"></i>
            </div>
        </div>

        <div class="form-group last">
            <a href="" data-ng-click="goLogin()">Login</a>
            <div class="submit">
                <button class="btn btn-default" type="submit">Registrar</button>
            </div>
        </div>

    </form>
    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
</div>
