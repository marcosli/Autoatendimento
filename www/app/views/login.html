<div class="title hidden-xs" role="form">
    <span>Acesso ao autoatendimento</span>
</div>

<div class="form">
    <form class="form-horizontal" role="form" data-ng-submit="login()">

        <div class="form-group">
            <label for="email" class="col-sm-12 control-label">Esqueci meu nome de usuário</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="email" placeholder="Digite o nome de usuário" data-ng-model="loginData.userName" required autofocus>
                <i class="icon icon-user-circle"></i>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-12 control-label">Esqueci a minha senha</label>
            <div class="col-sm-12">
                <input type="password" class="form-control" id="password" placeholder="Digite a sua senha" data-ng-model="loginData.password" required>
                <i class="icon icon-lock-circ"></i>
            </div>
        </div>

        <div class="form-group last">
            <!--<div class="checkbox">
                <input type="checkbox" name="mantenhamelogado" id="mantenhamelogado" data-ng-model="loginData.useRefreshTokens" />
                <span>Mantenha-me logado</span>
            </div>-->

            <a href="" data-ng-click="goSignup()">Registrar-se</a>

            <div class="submit">
                <button class="btn btn-default" type="submit">Entrar</button>
            </div>
        </div>

    </form>

    <!--<div data-ng-hide="message == ''" class="alert alert-danger">
        {{message}}
    </div>-->
</div>
